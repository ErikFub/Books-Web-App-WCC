            <div>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <title>Charts</title>
            </div>
            <body>
              <div class="chartMenu">
              </div>
              <div class="chartCard">
                <div class="chartBox">
                  <canvas id="ratingsChart"></canvas>
                </div>
                <div class="space"></div>
                <div class="chartBox">
                  <canvas id="authorsChart"></canvas>
                </div>
                <div class="space"></div>
                <div class="chartBox">
                  <canvas id="categoriesChart"></canvas>
                </div>

              </div>
              <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
              <script type="text/javascript" src="chartjs-plugin-colorschemes.js"></script>
              <script>

              function buildRatingsChart(books){
                const ratingCount = getCount(books, 'rating')
                const data1 = {
                  labels: Object.keys(ratingCount),
                  datasets: [{
                    label: 'Number of Books',
                    data: Object.values(ratingCount),
                    backgroundColor: [
                    'rgba(255, 26, 104, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    ],
                    borderColor: [
                    'rgba(255, 26, 104, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    ],
                    borderWidth: 1
                  }]
                };

                // config Chart
                const config = {
                  type: 'bar',
                  data: data1,
                  options: {
                    scales: {
                      y: {
                        beginAtZero: true
                      }
                    },
                    plugins: {
                      legend: {
                        display: false
                      },
                      title: {
                        display: true,
                        text: 'Distribution of Books per Rating'
                      }
                    }
                  }
                };

                // render init block Chart
                new Chart(
                  document.getElementById('ratingsChart'),
                  config
                );
              }

              function buildAuthorsChart(books){
                // get top 5 authors
                const authorCount = getCountNested(books, 'authors')
                const authorSorted = [];
                for (let author in authorCount) {
                  authorSorted.push([author, authorCount[author]]);
                }
                authorSorted.sort((a, b) => {
                    return a[1] - b[1];
                });
                authorSorted.reverse()
                const topFiveAuthors = authorSorted.slice(0, 5)

                const data2 = {
                  labels: topFiveAuthors.map(x => x[0]),
                  datasets: [{
                    label: 'Number of Books',
                    data: topFiveAuthors.map(x => x[1]),
                    backgroundColor: [
                      'rgba(20, 20, 235, 0.5)',
                      'rgba(20, 60, 235, 0.5)',
                      'rgba(20, 100, 235, 0.5)',
                      'rgba(20, 140, 235, 0.5)',
                      'rgba(20, 180, 235, 0.5)',
                    ],
                    borderColor: [
                      'rgba(20, 20, 235, 1)',
                      'rgba(20, 60, 235, 1)',
                      'rgba(20, 100, 235, 1)',
                      'rgba(20, 140, 235, 1)',
                      'rgba(20, 180, 235, 1)',
                    ],
                    borderWidth: 1
                  }]
                };

                // config Chart2
                const config2 = {
                  type: 'bar',
                  data: data2,
                  options: {
                      indexAxis: 'y',
                      scales: {
                        y: {
                          beginAtZero: true
                      }
                    },
                    plugins: {
                      legend: {
                        display: false
                      },
                      title: {
                        display: true,
                        text: 'Number of Books per Top 5 Authors'
                      }
                    }
                  }
                };

                // render init block Chart2
                new Chart(
                  document.getElementById('authorsChart'),
                  config2
                );
              }

              function buildCategoriesChart(books) {
                const categoriesCount = getCount(books, 'category')
                const data3 = {
                  labels: Object.keys(categoriesCount),
                  datasets: [{
                    label: 'My First Dataset',
                    data: Object.values(categoriesCount),
                    backgroundColor: [
                      '#9F113A', '#A0BFB2', '#CD5893', '#19A337', '#BDAB28',
                      '#577B07','#27B2E3', '#FDBBF8', '#150BB1', '#A9DA66', 
                      '#0A6A6F', '#601511', '#CACE1C', '#ED651F', '#B9BD9C'],
                    hoverOffset: 4
                  }]
                };

                const config3 = {
                  type: 'pie',
                  data: data3,
                  options: {
                    plugins: {
                      title: {
                        display: true,
                        text: 'Distribution of Categories'
                      }
                    }
                  }
                };

                new Chart(
                  document.getElementById('categoriesChart'),
                  config3
                );
              }
              

              function buildCharts(books) {
                buildRatingsChart(books)
                buildAuthorsChart(books)
                buildCategoriesChart(books)
              }

              fetch('/api/books')
                .then(data => data.json())
                .then(books => buildCharts(books))
              </script>
